<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://rawcdn.githack.com/ewoken/Leaflet.Marker.SlideTo/master/leaflet.smooth_slideto.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.0/leaflet.polylineDecorator.min.js"></script>
</head>
<body>
  <div id="controls-wrapper">
    <div id="controls">
      <div id="toolbar-content-row">
        <div id="button-column">
          <button id="play">Play</button>
          <button id="pause">Pause</button>
          <div id="history-controls" class="dropdown">
            <button id="history-button" class="dropbtn">History</button>
            <div id="history-dropdown-content" class="dropdown-content">
              <a href="#" data-day="today">Today</a>
              <a href="#" data-day="yesterday">Yesterday</a>
              <a href="#" data-day="day-before-yesterday">Day before Yesterday</a>
            </div>
          </div>
        </div>
        <div id="info"></div>
      </div>
      <input type="range" id="slider" min="0" step="1" value="0">
    </div>
  </div>

  <div id="map">
    <div id="map-loading-message">Loading map data...</div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>
  <script src="script.js" defer></script>
</body>
</html>
